<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        h1 {
            color: #333;
            font-size: 3em; /* Increase the font size of the title */
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 1.2em;
        }
        th, td {
            padding: 15px;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    
    <h1>Renting Records</h1>
    <table>
        <tr>
            <th>Book</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
        <tr>
            <td>Book 1</td>
            <td>01/01/2024</td>
            <td>01/02/2024</td>
        </tr>
        <tr>
            <td>Book 2</td>
            <td>02/03/2024</td>
            <td>09/03/2024</td>
        </tr>
        <!-- Add more rows here -->
    </table>
    <button id="logout-button" class="logout-button">Logout</button>
    <script>
        window.onload = function() {
            var logoutButton = document.getElementById('logout-button');

            logoutButton.onclick = function() {
                // Clear the user's session or remove the user's token here

                // Redirect the user to the login page
                window.location.href = 'login.html'; // replace 'login.html' with the path to your login page
            };
        };
    </script>
</body>
</html>
