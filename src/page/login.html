<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Book Rental System Login</h2>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <p id="username-warning" style="display: none; color: red;">Please fill in your username.</p>

            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <p id="password-warning" style="display: none; color: red;">Please fill in your password.</p>
            <p id="all-warning" style="display: none; color: red;">Invalid username or password.</p>

            <div id="button-container"></div>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script src="../js/login.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
